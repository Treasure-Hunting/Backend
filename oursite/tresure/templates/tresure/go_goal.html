{% ifequal diff_pk 1 %}
    <h1>
        アナタが目指す場所は、{{goal}}です！
    </h1>
{% else %}
    <h1>
        キーワードを並び替えて2進数から{{change}}に変換し、その場所を目指せ！
    </h1>
    <ol>
        {% for quiz in quizzes %}
            {{quiz.keyword}}
        {% endfor %}
    </ol>
    <table>
        <tr><th></th><th>2進数</th><th>{{change}}</th></tr>
        {% for corr in correspond %}
            <tr><td>{{corr.binary}}</td><td>{{corr.to_base}}</td></tr>
        {% endfor %}
    </table>
{% endifequal %}
